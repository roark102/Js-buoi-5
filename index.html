<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bai1 container text-center mt-5">
      <h2 class="text-danger">Bài tập 1: Quản lí tuyển sinh</h2>
      <div class="row">
        <div class="form-group col-4">
          <label for=""></label>
          <input
            type="text"
            name=""
            id="diemChuan"
            class="form-control"
            placeholder="Điểm chuẩn"
          />
        </div>
        <div class="form-group col-4">
          <label for=""></label>
          <select class="form-control" name="" id="khuVuc">
            <option>Chọn khu vực</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="X">X</option>
          </select>
        </div>
        <div class="form-group col-4">
          <label for=""></label>
          <select class="form-control" name="" id="doiTuong">
            <option>Chọn đối tượng</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="0">0</option>
          </select>
        </div>

        <div class="form-group col-4">
          <label for=""></label>
          <input
            type="text"
            name=""
            id="diemMon1"
            class="form-control"
            placeholder="Điểm môn thứ 1"
          />
        </div>
        <div class="form-group col-4">
          <label for=""></label>
          <input
            type="text"
            name=""
            id="diemMon2"
            class="form-control"
            placeholder="Điểm môn thứ 2"
          />
        </div>
        <div class="form-group col-4">
          <label for=""></label>
          <input
            type="text"
            name=""
            id="diemMon3"
            class="form-control"
            placeholder="Điểm môn thứ 3"
          />
        </div>
      </div>
      <button class="btn btn-success" id="ketQua">Kết Quả</button>
      <div id="result1"></div>
    </div>
    <div class="bai2 container text-center mt-5">
      <h2 class="text-danger">Bài tập 2: Tính tiền điện</h2>
      <div class="form-group">
        <label for=""></label>
        <input
          type="text"
          name=""
          id="name"
          class="form-control"
          placeholder="Nhập họ và tên"
        />
      </div>
      <div class="form-group">
        <label for=""></label>
        <input
          type="text"
          name=""
          id="soKw"
          class="form-control"
          placeholder="Nhập số kw"
        />
      </div>
      <button class="btn btn-success" id="handleTienDien">
        Tính tiền điện
      </button>
      <div id="result2"></div>
    </div>
    <div class="bai3 container text-center mt-5">
      <h2 class="text-danger">Bài tập 3: Tính tiền thuế</h2>
      <div class="form-group">
        <label for=""></label>
        <input
          type="text"
          name=""
          id="hoTen"
          class="form-control"
          placeholder="Nhập họ và tên"
        />
      </div>
      <div class="form-group">
        <label for=""></label>
        <input
          type="text"
          name=""
          id="income"
          class="form-control"
          placeholder="Tổng thu nhập năm"
        />
      </div>
      <div class="form-group">
        <label for=""></label>
        <input
          type="text"
          name=""
          id="nguoiPhuThuoc"
          class="form-control"
          placeholder="Số người phụ thuộc"
        />
      </div>
      <button class="btn btn-success" id="handleTinhThue">
        Tính tiền điện
      </button>
      <div id="result3"></div>
    </div>
    <div class="bai4 container text-center mt-5">
      <h2 class="text-danger">Bài tập 4: Tính Tiền Cáp</h2>

      <div class="form-group">
        <label for=""></label>
        <select
          class="form-control"
          name=""
          id="khachHang"
          onchange="showKetNoi()"
        >
          <option>Chọn loại khách hàng</option>
          <option value="nhaDan">Nhà Dân</option>
          <option value="doanhNghiep">Doanh Nghiệp</option>
        </select>
      </div>
      <div class="form-group">
        <label for=""></label>
        <input
          type="text"
          name=""
          id="maKhachHang"
          class="form-control"
          placeholder="Nhập mã khách hàng"
        />
      </div>
      <div class="form-group">
        <label for=""></label>
        <input
          type="text"
          name=""
          id="soKenh"
          class="form-control"
          placeholder="Số kênh cao cấp"
        />
      </div>
      <div class="form-group d-none" id="ketNoi">
        <label for=""></label>
        <input
          type="text"
          name=""
          id="soKetNoi"
          class="form-control"
          placeholder="Số kết nối"
        />
      </div>
      <button class="btn btn-success" id="handleTinhTienCap">
        Tính tiền cáp
      </button>
      <div id="result4"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
